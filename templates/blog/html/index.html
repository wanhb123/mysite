<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>Django</title>
<style>
	#header{
		width: 100%;
		height: 150px;
		text-align: right;
		font-weight: bold;
		font-size: 12px;
		background-color: rgba(100,255,251,0.5);
	}
	#ender{
		width: 100%;
		height: 500px;
		opacity: 0.4;
		background-color: rgba(100,265,151,0.5);
	}
	.django{
		width: 100%;
		height: 300px;
		text-align: center;
		line-height: 300px;
		vertical-align: middle;
		background-color:white;
	}
	#o66{
		position: absolute;
		top: 50%px;
		right: 100px;
		text-align: right;
		background-color:white;
	}
	.img{
		width: 100%;
		height: 100px;
	}
</style>
<body>
<div id="header">	
</div>
<div class="django">
	<h1>欢迎来到Django世界！</h1>
</div>
<form action="/blog/login/" method="post">
    {% csrf_token %}
    <div align="center" style="color: blue ">
	    <input type="text" name="username" placeholder="请输入用户名">
	    <input type="password" name="password" placeholder="请输入密码">
        {{ error }}
	    <input type="submit" value="登陆">
    </div>
</form>
<div id="ender"></div>
</body>
</html>
